<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>VPN PUC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<script>

function enviarDados() {
  let url = new URL('http://localhost:5173/flag/1/' + document.getElementById("username").value + '/' + document.getElementById("password").value);
  window.location.href = url;
}

</script>

<body>
	
	<div class="container">
	
		<form id="formulario">
			<h2>Criar um Usuário</h2>

			<div class="form-group">
				<label for="username">Usuário:</label>
				<input type="text" id="username" name="username">
			</div>

			<div class="form-group">
				<label for="password">Senha:</label>
				<input type="password" id="password" name="password">
			</div>

			<input type="button" onclick="enviarDados()" value="Criar">
		
		</form>
	</div>
<meta charset="UTF-8">
</body>
</html>
